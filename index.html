<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple text editor">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Simple text editor, text editor, editor">
    <link rel="stylesheet" href="css/Tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/VueFramework.js"></script>
    <title>Text Editor</title>
</head>
<body class="h-screen flex flex-grow" id="app">
    <div class="max-w-20">
        <div class="px-6 py-2 h-full" id="numberLines">1</div>
    </div>

    <div class="w-full">
        <textarea 
            id="textarea" 
            spellcheck="false" 
            @input="createLine" 
            @scroll="syncScroll" 
            class="h-screen w-full focus:outline-none p-2">
        </textarea>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
